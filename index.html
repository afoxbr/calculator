<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Calculator</title>
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="device">
            <div class="display"></div>
            <div class="buttons">
                <div class="numButt">
                    <div class="row1">
                        <button class="b1">1</button>
                        <button class="b2">2</button>
                        <button class="b3">3</button>
                    </div>
                    <div class="row2">
                        <button class="b4">4</button>
                        <button class="b5">5</button>
                        <button class="b6">6</button>
                    </div>
                    <div class="row3">
                        <button class="b7">7</button>
                        <button class="b8">8</button>
                        <button class="b9">9</button>
                    </div>
                    <div class="row4">
                        <button class="clear">C</button>
                        <button class="b0">0</button>
                        <button class="decimal">.</button>
                    </div>
                </div>
                <div class="opButt">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                    <button class="multiply">x</button>
                    <button class="divide">/</button>
                    <button class="operate">=</button>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
